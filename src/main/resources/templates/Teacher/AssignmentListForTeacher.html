<body>

	<div class="preloader">
		<img class="preloader__image" width="60"
			src="assets/images/google-one.png" alt="" />
	</div>
	<!-- /.preloader -->
	<div class="page-wrapper">
		<div th:insert="Teacher/CommonComponent.html :: header"></div>
		<!-- /.stricky-header -->
		<main class="	">
			<div class="card">
				<div class="card-header py-3">
					<h6 class="mb-0">Add Product Category</h6>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-lg-4 d-flex">
							<div class="card border shadow-none w-100">
								<div class="card-body">
									<form class="row g-3" th:action="@{/assignmentAdd}"
										method="post" enctype="multipart/form-data"
										th:object="${assignment}">
										<div class="col-12">
											<label class="form-label">Select Your teaching
												Subject</label> <select class="form-select" name="subjectCode">
												<option th:each="subject : ${subjectList}"
													th:text="${subject.subjectName}"
													th:value="${subject.subjectCode}"></option>
											</select>
										</div>
										<div class="col-12">
											<label class="form-label">Title your Assignment</label>
											<textarea class="form-control" name="title" rows="3" cols="3"
												placeholder="Title"></textarea>
										</div>
										<div class="col-12">
											<label class="form-label">Attachment for Assignment</label> <input
												type="file" name="attechemnt" class="form-control"
												placeholder="Category name">
										</div>
										<div class="col-12">
											<label class="form-label">Last Date of Submission</label> <input
												type="text" name="submissionDate"
												class="form-control datepicker" placeholder="Slug name">
										</div>
										<div class="col-12">
											<div class="d-grid">
												<button type="submit" class="btn btn-primary">Assign
													work</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="col-12 col-lg-8 d-flex">
							<div class="card border shadow-none w-100">
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-striped table-bordered" id="example2" >
											<thead class="table-light">
												<tr>
													<th>Sr No.</th>
													<th>Title</th>
													<th>Subject Code</th>
													<th>Assigned Date</th>
													<th>Submission Date</th>
													<th>View Submissions</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="assignment,iterator : ${assignmentList}">
													<td th:text="${iterator.index+1}"></td>
													<td th:text="${assignment.title}"></td>
													<td th:text="${assignment.subjectCode}"></td>
													<td th:text="${assignment.assignDate}"></td>
													<td th:text="${assignment.submissionDate}"></td>
													<td>
														<form th:action="@{viewSubmitedAssignment}" method="post">
														<input type="hidden" name="assId" th:value="${assignment.assId}">
														<button type="submit">View Submission List</button>
														</form>
													</td>
													<td>
														<div class="d-flex align-items-center gap-3 fs-6">
															<a th:href="@{'downloadAssignment/'+${assignment.assId}}" class="text-primary"
																data-bs-toggle="tooltip" data-bs-placement="bottom"
																title="" data-bs-original-title="View detail"
																aria-label="Views"><i class="bi bi-eye-fill"></i></a> 
															<a th:href="@{deleteAssignment/{id}(id=${assignment.assId})}" class="text-danger"
																data-bs-toggle="tooltip" data-bs-placement="bottom"
																title="" data-bs-original-title="Delete"
																aria-label="Delete"><i class="bi bi-trash-fill"></i></a>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>	
						</div>
					</div>
					<!--end row-->
				</div>
			</div>
