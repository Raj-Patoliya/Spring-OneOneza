<head>
<meta charset="UTF-8" />

<title>OneOneza</title>

	href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"

<link rel="stylesheet"
	href="Assets_raj/vendors/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="Assets_raj/vendors/animate/animate.min.css" />

	href="Assets_raj/vendors/jquery-magnific-popup/jquery.magnific-popup.css" />
<link rel="stylesheet"
	href="Assets_raj/vendors/nouislider/nouislider.min.css" />
<link rel="stylesheet"
	href="Assets_raj/vendors/nouislider/nouislider.pips.css" />
<link rel="stylesheet"
	href="Assets_raj/vendors/odometer/odometer.min.css" />
<link rel="stylesheet" href="Assets_raj/vendors/swiper/swiper.min.css" />

<link rel="stylesheet"
	href="Assets_raj/vendors/tiny-slider/tiny-slider.min.css" />
<link rel="stylesheet"
	href="Assets_raj/vendors/reey-font/stylesheet.css" />
<link rel="stylesheet"
	href="Assets_raj/vendors/owl-carousel/owl.carousel.min.css" />
<link rel="stylesheet"
	href="Assets_raj/vendors/owl-carousel/owl.theme.default.min.css" />

	href="Assets_raj/vendors/twentytwenty/twentytwenty.css" />

<!-- template styles -->
<link rel="stylesheet" href="Assets_raj/css/zilom.css" />
<link rel="stylesheet" href="Assets_raj/css/zilom-responsive.css" />
</head>

<body>

	<div class="preloader">
		<img class="preloader__image" width="60"
			src="assets/images/google-one.png" alt="" />
	</div>
	<!-- /.preloader -->
	<div class="page-wrapper">
	<div th:insert="Teacher/CommonComponent.html :: header"></div>
		<!-- /.stricky-header -->
			<div class="card">
				<div class="card-body">
					<div class="table-responsive">
						<table id="example2" class="table table-striped table-bordered"
							style="width: 100%">
							<thead>
								<tr>
									<th>Sr No.</th>
									<th>Full name</th>
									<th>Department Name</th>
									<th>Roll No.</th>
									<th>Enrolment No.</th>
									<th>Year</th>
									<th>Semester</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="student,iterator : ${studentList}">
									<td th:text="${iterator.index+1}"></td>
									<td th:text="${student.fullName}"></td>
									<td th:text="${student.deptCode}"></td>
									<td th:text="${student.rollNo}"></td>
									<td th:text="${student.enrolmentNo}"></td>
									<td th:text="${student.year}"></td>
									<td th:text="${student.semester}"></td>
								</tr>
							</tbody> 
						</table>
					</div>
				</div>
			</div>


		<!--Start Footer One-->
<div th:insert="Student/CommonComponent.html :: footer"></div>

	<script src="Assets_raj/vendors/jquery/jquery-3.5.1.min.js"></script>
	<script src="Assets_raj/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="Assets_raj/vendors/jquery-appear/jquery.appear.min.js"></script>
	<script src="Assets_raj/vendors/jquery-ajaxchimp/jquery.ajaxchimp.min.js"></script>
	<script src="Assets_raj/vendors/jquery-circle-progress/jquery.circle-progress.min.js"></script>
	<script src="Assets_raj/vendors/jquery-magnific-popup/jquery.magnific-popup.min.js"></script>
	<script src="Assets_raj/vendors/jquery-validate/jquery.validate.min.js"></script>
	<script src="Assets_raj/vendors/nouislider/nouislider.min.js"></script>
	<script src="Assets_raj/vendors/odometer/odometer.min.js"></script>
	<script src="Assets_raj/vendors/swiper/swiper.min.js"></script>
	<script src="Assets_raj/vendors/tiny-slider/tiny-slider.min.js"></script>
	<script src="Assets_raj/vendors/wnumb/wNumb.min.js"></script>
	<script src="Assets_raj/vendors/wow/wow.js"></script>
	<script src="Assets_raj/vendors/isotope/isotope.js"></script>
	<script src="Assets_raj/vendors/jarallax/jarallax.min.js"></script>
	<script src="Assets_raj/vendors/countdown/countdown.min.js"></script>
	<script src="Assets_raj/vendors/owl-carousel/owl.carousel.min.js"></script>
	<script src="Assets_raj/vendors/twentytwenty/twentytwenty.js"></script>
	<script src="Assets_raj/vendors/twentytwenty/jquery.event.move.js"></script>
	<script src="Assets_raj/vendors/parallax/parallax.min.js"></script>
<script src="assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
	<script src="assets/plugins/datatable/js/dataTables.bootstrap5.min.js"></script>
	<script src="assets/js/table-datatable.js"></script>


	<script
		src="http://maps.google.com/maps/api/js?key=AIzaSyATY4Rxc8jNvDpsK8ZetC7JyN4PFVYGCGM"></script>

	<!-- template js -->
	<script src="Assets_raj/js/zilom.js"></script>


</body>

</html>
