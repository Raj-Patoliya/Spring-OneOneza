<body>

	<div class="preloader">
		<img class="preloader__image" width="60"
			src="assets/images/google-one.png" alt="" />
	</div>
	<!-- /.preloader -->
	<div class="page-wrapper">
		<div th:insert="Student/CommonComponent.html :: header"></div>
		<!-- /.stricky-header -->
					<div class="card">
				<div class="card-body">
					<div class="table-responsive">
						<table id="example2" class="table table-striped table-bordered"
							style="width: 100%">
							<thead>
								<tr>
									<th>Sr No.</th>
									<th>Title</th>
									<th>Subject</th>
									<th>Attechment</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="assignment,iterator : ${assignmentList}">
									<td th:text="${iterator.index+1}"></td>
									<td th:text="${assignment.title}"></td>
									<td th:text="${assignment.subjectCode}"></td>
									<td><a th:href="@{'downloadAssignment/'+${assignment.assId}}" target="_blank"class="btn btn-primary">View Attechment</a></td>
									<td>										
									<form th:action="@{submissionPage}" method="post">
										<input type="hidden" name="assId" th:value="${assignment.assId}">
										<button type ="submit">Submit Assignment</button>
									</form>
									</td>
								</tr>
							</tbody> 
						</table>
					</div>
				</div>
			</div>
		
<div th:insert="Student/CommonComponent.html :: footer"></div>
