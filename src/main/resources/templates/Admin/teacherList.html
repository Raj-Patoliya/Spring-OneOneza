
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="assets/images/google-one.png" type="image/png" />
<!--plugins-->
<link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css"
	rel="stylesheet" />
<link href="assets/plugins/metismenu/css/metisMenu.min.css"
	rel="stylesheet" />
<link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
<!-- Bootstrap CSS -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="assets/css/bootstrap-extended.css" rel="stylesheet" />
<link href="assets/css/style.css" rel="stylesheet" />
<link href="assets/css/icons.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


<!-- loader-->
<link href="assets/css/pace.min.css" rel="stylesheet" />

<!--Theme Styles-->
<link href="assets/css/dark-theme.css" rel="stylesheet" />
<link href="assets/css/light-theme.css" rel="stylesheet" />
<link href="assets/css/semi-dark.css" rel="stylesheet" />
<link href="assets/css/header-colors.css" rel="stylesheet" />

<title>OneOneza Public School</title>
</head>
<body>
	<div class="wrapper">
		<!--start top header-->
<div th:insert="Admin/sidebar :: header"></div>
	
		<!--end top header-->

		<!--start sidebar -->
				<div th:replace="Admin/sidebar :: asidebar"></div>
		<!--end sidebar -->

		<!--start content-->
		<main class="page-content">
			<!--breadcrumb-->
			<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
				<div class="breadcrumb-title pe-3">Staff</div>
				<div class="ps-3">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb mb-0 p-0">
							<li class="breadcrumb-item"><a href="javascript:;"><i
									class="bx bx-home-alt"></i></a></li>
							<li class="breadcrumb-item active" aria-current="page">Teacher
								List</li>
						</ol>
					</nav>
				</div>
				<div class="ms-auto">
					<a th:href="@{/teacherAdd}" class="btn btn-outline-primary px-5">Add
						Teacher</a>
				</div>
			</div>
			<!--end breadcrumb-->
			<hr />
			<div class="card">
				<div class="card-body">
					<div class="table-responsive">
						<table id="example2" class="table table-striped table-bordered"
							style="width: 100%">
							<thead>
								<tr>
									<th>Sr No.</th>
									<th>Name</th>
									<th>Username</th>
									<th>Password</th>
									<th>Department</th>
									<th>Designation</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="teacher,iterator: ${teacherList}">
									<td th:text="${iterator.index+1}"></td>
									<td th:text="${teacher.fullName}"></td>
									<td th:text="${teacher.userId}"></td>
									<td th:text="${teacher.password}"></td>
									<td th:text="${teacher.deptCode}"></td>
									<td th:text="${teacher.designation}"></td>
									<td>
										<form th:action="@{/teacherStatus}" method="post">
												<input type="hidden" name="tId" th:value="${teacher.tId}">										
												<input type="hidden" name="deptCode" th:value="${teacher.deptCode}">										
												<input type="hidden" name="status" th:value="${teacher.status}">
												<button type="submit" class="btn btn-outline-primary px-5" th:text="${teacher.status}"></button> 												
											</form>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<script src="assets/js/pace.min.js"></script>
	<script src="assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
	<script src="assets/plugins/datatable/js/dataTables.bootstrap5.min.js"></script>
	<script src="assets/js/table-datatable.js"></script>

	<!--app-->
	<script src="assets/js/app.js"></script>

</body>
</html>
