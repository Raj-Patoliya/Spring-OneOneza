
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="assets/images/google-one.png" type="image/png" />
<!--plugins-->
<link href="assets/plugins/select2/css/select2.min.css" rel="stylesheet" />
<link href="assets/plugins/select2/css/select2-bootstrap4.css"
	rel="stylesheet" />
<link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css"
	rel="stylesheet" />
<link href="assets/plugins/metismenu/css/metisMenu.min.css"
	rel="stylesheet" />
<link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
<!-- Bootstrap CSS -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="assets/css/bootstrap-extended.css" rel="stylesheet" />
<link href="assets/css/style.css" rel="stylesheet" />
<link href="assets/css/icons.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


<!-- loader-->
<link href="assets/css/pace.min.css" rel="stylesheet" />

<!--Theme Styles-->
<link href="assets/css/dark-theme.css" rel="stylesheet" />
<link href="assets/css/light-theme.css" rel="stylesheet" />
<link href="assets/css/semi-dark.css" rel="stylesheet" />
<link href="assets/css/header-colors.css" rel="stylesheet" />

<title>OneOneza Public School</title>
</head>
<body>
	<div class="wrapper">
		<!--start top header-->
<div th:insert="Admin/sidebar :: header"></div>
	
		<!--end top header-->

		<!--start sidebar -->
		<div th:replace="Admin/sidebar :: asidebar"></div>
		<!--end sidebar -->

		<!--start content-->
		<main class="page-content">
			<!--breadcrumb-->
			<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
				<div class="breadcrumb-title pe-3">Student</div>
				<div class="ps-3">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb mb-0 p-0">
							<li class="breadcrumb-item"><a href="javascript:;"><i
									class="bx bx-home-alt"></i></a></li>
							<li class="breadcrumb-item active" aria-current="page">Add
								new student</li>
						</ol>
					</nav>
				</div>
				<div class="ms-auto">
					<a th:href="@{/studentList}" class="btn btn-outline-primary px-5">Student's
						List</a>
				</div>
			</div>
			<!--end breadcrumb-->

			<div class="row">
				<div class="col-lg-8 mx-auto">
					<div class="card">
						<div class="card-header py-3 bg-transparent">
							<h5 class="mb-0">Add New Student</h5>
						</div>
						<div class="card-body">
							<div class="border p-3 rounded">
								<form class="row g-3" action="#" th:action="@{studentSave}"
									th:object="${student}" method="POST">
									<div class="col-12">
										<label class="form-label">Department</label> <select
											class="single-select" name="deptCode">
											<option value="">Select Department</option>
											<option th:each="department : ${departmentList}"
												th:text="${department.deptName}"
												th:value="${department.deptCode}"></option>
										</select>
									</div>
									<div class="col-12">
										<label class="form-label">Year</label> <br> <input
											type="radio" class="form-check-input" name="year"
											value="fy">&nbsp;First year &nbsp;&nbsp; <input
											type="radio" class="form-check-input" name="year"
											value="sy">&nbsp;Second year &nbsp;&nbsp; <input
											type="radio" class="form-check-input" name="year"
											value="ty">&nbsp;Third year &nbsp;&nbsp; <input
											type="radio" class="form-check-input" name="year"
											value="final">&nbsp;Forth year &nbsp;&nbsp;
									</div>
									<div class="col-12">
										<label class="form-label">Semester</label> <br> <input
											type="radio" class="form-check-input" name="semester"
											value="1"> &nbsp;Sem - 1 &nbsp;&nbsp; <input
											type="radio" class="form-check-input" name="semester"
											value="2"> &nbsp;Sem - 2&nbsp;&nbsp; <input
											type="radio" class="form-check-input" name="semester"
											value="3"> &nbsp;Sem - 3&nbsp;&nbsp; <input
											type="radio" class="form-check-input" name="semester"
											value="4"> &nbsp;Sem - 4&nbsp;&nbsp; <input
											type="radio" class="form-check-input" name="semester"
											value="5"> &nbsp;Sem - 5&nbsp;&nbsp; <input
											type="radio" class="form-check-input" name="semester"
											value="6"> &nbsp;Sem - 6&nbsp;&nbsp;<input
											type="radio" class="form-check-input" name="semester"
											value="7"> &nbsp;Sem - 7&nbsp;&nbsp; <input
											type="radio" class="form-check-input" name="semester"
											value="8"> &nbsp;Sem - 8&nbsp;&nbsp;
									</div>
									<div class="inline col-12">
										<label class="form-label">Full Name</label> <input type="text"
											name="fullName" class="form-control"
											placeholder="FirstName 		MiddleName 		LastName">
									</div>
									<div class="col-12">
										<label class="form-label">Enrollment No.</label> <input type="text"
											name="enrolmentNo" class="form-control" placeholder="Enrollment No...">
									</div>
									<div class="inline col-12">
										<label class="form-label">Roll No.</label> <input type="text"
											name="rollNo" class="form-control"
											placeholder="Roll No...">
									</div>
									<div class="inline col-12">
										<label class="form-label">Username</label> <input type="text"
											name="userId" class="form-control"
											placeholder="UserID....">
									</div>
									<div class="col-12">
										<label class="form-label">Password</label> <input type="text"
											name="password" value="password" class="form-control" readonly>
									</div>
									
									<div class="col-12">
										<button type="submit" class="btn btn-primary px-4">Save</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end row-->

		</main>

	</div>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="assets/js/jquery.min.js">
		
	</script>
	<script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<script src="assets/js/pace.min.js"></script>
	<script src="assets/plugins/select2/js/select2.min.js"></script>
	<script src="assets/js/form-select2.js"></script>
	<!--app-->
	<script src="assets/js/app.js">
		
	</script>
</body>
</html>
